<form class="form-wrap" method="post" action="{% url 'add_to_course' %}">
    {% csrf_token %}
    <h4 class="text-white pb-20 text-center mb-30">Приобретите наши курсы</h4>

    <div class="form-select" id="service-select">
        <select name="course">
            <option data-display="">Выберите курс</option>
            {% for course in courses %}
                <option value="{{ course.pk }}">{{ course.title }} - {{ course.price }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="card-number" class="text-white">Номер карты</label>
        <input type="text" id="card-number" name="card_number" placeholder="Введите номер вашей карты" required>
    </div>

    <div class="form-group">
        <label for="expiry-date" class="text-white">Срок действия (MM/YY)</label>
        <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
    </div>

    <div class="form-group">
        <label for="cvv" class="text-white">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
    </div>

    <button type="submit" class="primary-btn text-uppercase">Купить</button>

    {% if success_message %}
        <div class="alert alert-success mt-3">{{ success_message }}</div>
    {% endif %}
</form>
